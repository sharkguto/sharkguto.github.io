<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Site Dinâmico com PyScript</title>
    <!-- Usando os links que funcionam -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.2.2/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.2.2/core.js"></script>
    <style>
        /* Estilo para a tela de loading */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2e2e2e;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <!-- Tela de Loading -->
    <div id="loading">Carregando...</div>

    <!-- Carrega a interface via Python -->
    <py-script src="main.py"></py-script>

    <!-- Script para remover o loading quando o PyScript estiver pronto -->
    <script>
        // Tenta usar o evento padrão (pyscript:ready)
        document.addEventListener("pyscript:ready", () => {
            const loading = document.getElementById("loading");
            if (loading) {
                loading.style.display = "none";
            }
        });

        // Abordagem alternativa: MutationObserver
        const observer = new MutationObserver((mutations, obs) => {
            // Verifica se o elemento <py-script> foi carregado e possui shadowRoot (indicativo de inicialização)
            const pyScriptEl = document.querySelector("py-script");
            if (pyScriptEl && pyScriptEl.shadowRoot) {
                const loading = document.getElementById("loading");
                if (loading) {
                    loading.style.display = "none";
                }
                obs.disconnect(); // Para de observar após remover o loading
            }
        });
        observer.observe(document, { childList: true, subtree: true });
    </script>
</body>

</html>
